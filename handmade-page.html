<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/normalize.css" />
  <link rel="stylesheet" href="/src/styles/grid.css" />
  <link rel="stylesheet" href="/src/styles/style.css" />
  
  <title data-lang="handmade-page-title">Handmade by Saikal</title>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S4SLSBXJSP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-S4SLSBXJSP');
  </script>
  
  <style>
    .handmade-page {
      padding: 40px 0 80px;
    }
    
    .handmade-title {
      font-size: 36px;
      font-weight: 600;
      color: var(--chinese-black-800);
      margin-bottom: 40px;
      text-align: center;
    }
    
    .masonry-gallery {
      column-count: 1;
      column-gap: 20px;
      padding: 0 20px;
    }
    
    .masonry-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
      break-inside: avoid;
      page-break-inside: avoid;
    }
    
    .masonry-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .masonry-item img:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }
    
    @media screen and (min-width: 480px) {
      .masonry-gallery {
        column-count: 2;
      }
    }
    
    @media screen and (min-width: 768px) {
      .masonry-gallery {
        column-count: 3;
        column-gap: 24px;
        padding: 0;
      }
      
      .masonry-item {
        margin-bottom: 24px;
      }
      
      .handmade-title {
        font-size: 48px;
        margin-bottom: 60px;
      }
    }
    
    @media screen and (min-width: 1024px) {
      .masonry-gallery {
        column-count: 4;
        column-gap: 28px;
      }
      
      .masonry-item {
        margin-bottom: 28px;
      }
    }
  </style>
</head>
<body>
  {{> header}}

  <main>
    <div class="container">
      <div class="handmade-page">
        <h1 class="handmade-title" data-lang="handmade-page-title">Handmade by Saikal</h1>
        <div class="masonry-gallery">
          <div class="masonry-item">
            <img src="/assets/diy/braclets.png" alt="Handmade bracelets" loading="lazy">
          </div>
          <div class="masonry-item">
            <img src="/assets/jewelry-green.png" alt="White and red jewelry" loading="lazy">
          </div>
          <div class="masonry-item">
            <img src="/assets/diy/coffeeshop.png" alt="Coffee shop DIY" loading="lazy">
          </div>
           <div class="masonry-item">
            <img src="/assets/diy/mural1.png" alt="Pink and green jewelry" loading="lazy">
          </div>
          <div class="masonry-item">
            <img src="/assets/diy/jewelry-pink-green.png" alt="Pink and green jewelry" loading="lazy">
          </div>
          <div class="masonry-item">
            <img src="/assets/diy/coffee1.jpg" alt="Pink and green jewelry" loading="lazy">
          </div>
          <div class="masonry-item">
            <img src="/assets/diy/coffee2.jpg" alt="Pink and green jewelry" loading="lazy">
          </div>
           <div class="masonry-item">
            <img src="/assets/diy/mural2.jpg" alt="Pink and green jewelry" loading="lazy">
          </div>
           <div class="masonry-item">
            <img src="/assets/diy/mural3.png" alt="Pink and green jewelry" loading="lazy">
          </div>
        </div>
      </div>
    </div>
  </main>

  {{> footer}}

  <!-- Main JavaScript -->
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
